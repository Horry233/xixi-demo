<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>xixi-ui</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #999;
      --border-color: #999;
      --button-color-hover: #666;
    }

    #app {
      margin: 20px;
    }

    body {
      font-size: var(--font-size);
    }
  </style>

  <style>
    .box {
      margin: 20px;
    }
  </style>

  

</head>

<body>
  <div id="app">
    <div class="box">
      <x-button :loading="loading1" @click="loading1 = !loading1">
        按钮
      </x-button>
      <x-button icon="settings" :loading="loading2" @click="loading2 = !loading2">
        按钮
      </x-button>
      <x-button icon="settings" icon-position="right" :loading="loading3" @click="loading3 = !loading3">
        按钮
      </x-button>
      <x-button-group>
        <x-button icon="left">上一页</x-button>
        <x-button>更多</x-button>
        <x-button icon="right" icon-position="right">下一页</x-button>
      </x-button-group>
    </div>
    <div class="box">
      <x-input value="123"></x-input>
      <x-input value="123" disabled></x-input>
      <x-input value="123" readonly></x-input>
    </div>
    <div class="box">
      <x-input value="1" error="姓名不能少于两个字"></x-input>
    </div>
    <div class="box">
      <x-input v-model="message"></x-input>
      <p>{{message}}</p>
      <button @click="message ++">+1</button>
    </div>

    <x-row>
      <x-col span="2"></x-col>
      <x-col span="22"></x-col>
    </x-row>

    <x-row>
      <x-col></x-col>
      <x-col></x-col>
      <x-col></x-col>
    </x-row>

    <x-row>
      <x-col></x-col>
      <x-col></x-col>
      <x-col></x-col>
      <x-col></x-col>
    </x-row>

  </div>

  <script src="./src/app.js"></script>
  <!-- <script src="//at.alicdn.com/t/font_2219471_ebh02femm9u.js"></script> -->

</body>

</html>
