<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>xixi-ui</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    img {
      max-width: 100%;
    }

    html {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #999;
      --border-color: #999;
      --button-color-hover: #666;
    }

    body {
      font-size: var(--font-size);
    }
  </style>
  
</head>

<body>
  <div id="app" style="padding-top:100px; padding-left: 100px; ">
   <div style="padding-bottom:50px;">
    <x-popover position="bottom" trigger="hover">
      <template slot="content">
        <div>asdasdasdasdas321das321dasdas6d54as645das</div>
      </template>
      <x-button>点击</x-button>
     </x-popover>
  
     <x-popover trigger="hover">
      <template slot="content">
        <div>popover内容</div>
      </template>
      <x-button>点击</x-button>
     </x-popover>
  
     <x-popover position="left" trigger="hover">
      <template slot="content">
        <div>popover内容</div>
      </template>
      <x-button>点击</x-button>
     </x-popover>
  
     <x-popover position="right" trigger="hover">
      <template slot="content">
        <div>popover内容</div>
      </template>
      <x-button>点击</x-button>
     </x-popover>
   </div>

   <div>
    <x-popover position="bottom">
      <template slot="content">
        <div>asdasdasdasdas321das321dasdas6d54as645das</div>
      </template>
      <x-button>点击</x-button>
     </x-popover>
  
     <x-popover>
      <template slot="content" slot-scope="{close}">
        <div>
          popover内容<x-button @click="close">关闭</x-button>
        </div>
      </template>
      <x-button>点击</x-button>
     </x-popover>
  
     <x-popover position="left">
      <template slot="content">
        <div>
          popover内容<x-button>关闭</x-button>
        </div>
      </template>
      <x-button>点击</x-button>
     </x-popover>
  
     <x-popover position="right">
      <template slot="content">
        <div>popover内容</div>
      </template>
      <x-button>点击</x-button>
     </x-popover>
   </div>

  </div>
  
  <script src="./src/app.js"></script>

</body>

</html>
